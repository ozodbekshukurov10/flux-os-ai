
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FluxOS">
    
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5969/5969044.png">

    <title>Flux Core Desktop | Enterprise AI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-dark: #000000;
            --mica-bg: rgba(10, 10, 10, 0.75);
            --accent-blue: #0078d4;
            --win-border: rgba(255, 255, 255, 0.1);
            --ios-spring: cubic-bezier(0.32, 0.72, 0, 1);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background: var(--bg-dark);
          color: #ffffff;
          overflow: hidden;
          margin: 0;
          height: 100vh;
          /* Handle iOS Safe Areas */
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }

        .mica-effect {
          background: var(--mica-bg);
          backdrop-filter: blur(30px) saturate(180%);
          -webkit-backdrop-filter: blur(30px) saturate(180%);
          border: 1px solid var(--win-border);
        }

        /* iOS-like spring animations */
        @keyframes iosOpen {
          from { opacity: 0; transform: scale(0.92) translateY(20px); filter: blur(10px); }
          to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        .animate-ios { animation: iosOpen 0.6s var(--ios-spring) forwards; }

        .glass-panel {
          background: rgba(255, 255, 255, 0.04);
          backdrop-filter: blur(15px);
          border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        .leaflet-container {
          background: #0a0a0a !important;
          font-family: inherit;
        }

        input, textarea {
            user-select: text !important;
            -webkit-user-select: text !important;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-hidden">
    <div id="root"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/index.tsx"></script>

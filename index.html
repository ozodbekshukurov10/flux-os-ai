<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux OS | Kirish</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Plus Jakarta Sans Shrifti -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Ikonkalari -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000000; 
            color: #ffffff; 
            overflow: hidden;
        }
        .glass-card {
            background: linear-gradient(145deg, rgba(30,30,35,0.8) 0%, rgba(15,15,20,0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-black/90 backdrop-blur-xl">

    <div class="glass-card p-10 rounded-3xl w-full max-w-md flex flex-col items-center text-center fade-in">
        <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-6 shadow-[0_0_30px_rgba(37,99,235,0.5)]">
            <i data-lucide="shield" class="w-8 h-8 text-white"></i>
        </div>
        <h1 class="text-2xl font-bold tracking-tight mb-2">Flux OS Enterprise</h1>
        <p class="text-sm text-gray-400 mb-6">Tizimga kirish uchun hisobingizni tasdiqlang</p>
        
        <!-- Email va Parol -->
        <input type="email" id="email-input" placeholder="Elektron pochta" class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors mb-3">
        <input type="password" id="password-input" placeholder="Parol" class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors mb-4">
        
        <button onclick="loginWithEmail()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-xl transition-colors mb-4">
            Tizimga kirish
        </button>

        <!-- Yoki -->
        <div class="w-full flex items-center gap-3 mb-4 opacity-50">
            <div class="flex-1 h-px bg-white/20"></div>
            <span class="text-xs uppercase tracking-widest">yoki</span>
            <div class="flex-1 h-px bg-white/20"></div>
        </div>

        <!-- Google orqali kirish -->
        <button onclick="loginWithGoogle()" class="w-full bg-white hover:bg-gray-200 text-black font-medium py-3 rounded-xl transition-colors flex items-center justify-center gap-3">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google orqali kirish
        </button>

        <p id="login-error" class="text-red-400 text-xs mt-4 hidden">Email yoki parol noto'g'ri!</p>
    </div>

    <script>
        lucide.createIcons();

        // Agar foydalanuvchi oldin kirgan bo'lsa, to'g'ridan-to'g'ri app.html ga o'tkazish
        window.onload = function() {
            if (localStorage.getItem('flux_user')) {
                window.location.href = 'app.html';
            }
        };

        function loginWithEmail() {
            const email = document.getElementById('email-input').value.trim();
            const pass = document.getElementById('password-input').value.trim();
            const errorEl = document.getElementById('login-error');

            if (!email || !pass) {
                errorEl.textContent = "Barcha maydonlarni to'ldiring!";
                errorEl.classList.remove('hidden');
                return;
            }

            let user = { email: email, role: 'user', name: email.split('@')[0] };

            // Admin tekshiruvi
            if (email === 'ozodbek201024@gmail.com') {
                if (pass === 'ozodbek2010') {
                    user.role = 'admin';
                    user.name = 'Ozodbek';
                } else {
                    errorEl.textContent = "Admin paroli noto'g'ri!";
                    errorEl.classList.remove('hidden');
                    return;
                }
            }

            // Xotiraga saqlash va Asosiy tizimga o'tish
            localStorage.setItem('flux_user', JSON.stringify(user));
            window.location.href = 'app.html';
        }

        function loginWithGoogle() {
            const googleUser = { email: 'google_user@gmail.com', role: 'user', name: 'Google User' };
            localStorage.setItem('flux_user', JSON.stringify(googleUser));
            window.location.href = 'app.html';
        }

        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') loginWithEmail();
        });
    </script>
</body>
</html>

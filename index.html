<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux OS | Enterprise AI</title>
    
    <!-- Tailwind CSS (CDN orqali to'g'ridan-to'g'ri ulash) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons (Ikonkalar uchun) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-item {
            transition: all 0.3s ease;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Scrollbar dizayni */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Yuqori panel (Titlebar) -->
    <div class="h-10 flex items-center justify-between px-4 border-b border-white/10 bg-[#0a0a0a] z-50 shrink-0">
        <div class="flex items-center gap-3">
            <i data-lucide="zap" class="text-blue-500 w-4 h-4"></i>
            <div class="flex flex-col">
                <span class="text-[10px] font-black tracking-widest uppercase">Flux OS v3.1 Enterprise</span>
            </div>
        </div>
        <div class="flex items-center gap-4 text-[10px] font-bold text-slate-400">
            <span id="clock" class="font-mono">00:00</span>
        </div>
    </div>

    <!-- Asosiy qism -->
    <div class="flex flex-1 overflow-hidden relative">
        
        <!-- Chap panel (Sidebar) -->
        <aside class="w-16 md:w-64 flex flex-col border-r border-white/10 bg-[#050505] shrink-0 transition-all duration-300">
            <div class="p-4 flex flex-col gap-2 mt-4">
                <button onclick="switchTab('dashboard')" class="sidebar-item active flex items-center gap-3 p-3 rounded-xl text-slate-400 w-full">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span class="hidden md:block text-sm font-medium">Boshqaruv Paneli</span>
                </button>
                <button onclick="switchTab('ai')" class="sidebar-item flex items-center gap-3 p-3 rounded-xl text-slate-400 w-full">
                    <i data-lucide="bot" class="w-5 h-5"></i>
                    <span class="hidden md:block text-sm font-medium">Flux AI Chat</span>
                </button>
                <button onclick="switchTab('search')" class="sidebar-item flex items-center gap-3 p-3 rounded-xl text-slate-400 w-full">
                    <i data-lucide="search" class="w-5 h-5"></i>
                    <span class="hidden md:block text-sm font-medium">Qidiruv</span>
                </button>
            </div>
        </aside>

        <!-- O'ng panel (Kontent) -->
        <main class="flex-1 flex flex-col relative bg-[#0c0c0c] overflow-y-auto p-6">
            
            <!-- Dashboard Tab -->
            <div id="tab-dashboard" class="tab-content block animate-fade-in">
                <h1 class="text-3xl font-bold mb-6">Xush kelibsiz, Admin</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="glass-panel p-6 rounded-2xl">
                        <div class="flex items-center gap-3 text-blue-400 mb-2">
                            <i data-lucide="cpu"></i>
                            <h3 class="font-bold">CPU Holati</h3>
                        </div>
                        <p class="text-2xl font-mono">12.4%</p>
                    </div>
                    <div class="glass-panel p-6 rounded-2xl">
                        <div class="flex items-center gap-3 text-emerald-400 mb-2">
                            <i data-lucide="hard-drive"></i>
                            <h3 class="font-bold">Xotira (RAM)</h3>
                        </div>
                        <p class="text-2xl font-mono">2.1 GB</p>
                    </div>
                    <div class="glass-panel p-6 rounded-2xl">
                        <div class="flex items-center gap-3 text-purple-400 mb-2">
                            <i data-lucide="activity"></i>
                            <h3 class="font-bold">Tarmoq</h3>
                        </div>
                        <p class="text-2xl font-mono">Barqaror</p>
                    </div>
                </div>
            </div>

            <!-- AI Chat Tab -->
            <div id="tab-ai" class="tab-content hidden flex-col h-full">
                <h2 class="text-2xl font-bold mb-4 flex items-center gap-2"><i data-lucide="sparkles" class="text-blue-500"></i> Flux AI Assistant</h2>
                
                <div id="chat-box" class="flex-1 glass-panel rounded-2xl p-4 overflow-y-auto mb-4 flex flex-col gap-4">
                    <!-- Xabarlar shu yerga tushadi -->
                    <div class="bg-blue-600/20 border border-blue-500/30 p-3 rounded-xl self-start max-w-[80%]">
                        Salom! Men Flux AI tizimiman. Sizga qanday yordam bera olaman?
                    </div>
                </div>

                <div class="flex gap-2">
                    <input type="text" id="ai-input" placeholder="Xabar yozing..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors">
                    <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-medium transition-colors flex items-center gap-2">
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <!-- Search Tab -->
            <div id="tab-search" class="tab-content hidden">
                <h2 class="text-2xl font-bold mb-6">Global Qidiruv</h2>
                <div class="relative max-w-2xl mx-auto mt-10">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" placeholder="Tizimdan yoki internetdan qidiring..." class="w-full bg-white/5 border border-white/10 rounded-2xl pl-12 pr-4 py-4 text-lg text-white focus:outline-none focus:border-blue-500 transition-colors glass-panel">
                </div>
            </div>

        </main>
    </div>

    <!-- JavaScript Mantiq -->
    <script>
        // Ikonkalarni yuklash
        lucide.createIcons();

        // Soatni yangilash
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('uz-UZ', { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Tablarni almashtirish
        function switchTab(tabId) {
            // Barcha tablarni yashirish
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.add('hidden');
                el.classList.remove('flex');
            });
            
            // Tanlangan tabni ko'rsatish
            const selectedTab = document.getElementById('tab-' + tabId);
            if(tabId === 'ai') {
                selectedTab.classList.remove('hidden');
                selectedTab.classList.add('flex');
            } else {
                selectedTab.classList.remove('hidden');
                selectedTab.classList.add('block');
            }

            // Sidebar menyu dizaynini o'zgartirish
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // AI Chat funksiyasi (Hozircha oddiy simulyatsiya)
        function sendMessage() {
            const input = document.getElementById('ai-input');
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById('chat-box');
            
            // Foydalanuvchi xabari
            chatBox.innerHTML += `
                <div class="bg-white/10 border border-white/5 p-3 rounded-xl self-end max-w-[80%] ml-auto">
                    ${message}
                </div>
            `;
            
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // AI javobi (Simulyatsiya)
            setTimeout(() => {
                chatBox.innerHTML += `
                    <div class="bg-blue-600/20 border border-blue-500/30 p-3 rounded-xl self-start max-w-[80%]">
                        Kechirasiz, hozircha API ulanmagan. Lekin interfeys to'liq ishlayapti!
                    </div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        // Enter bosganda xabar yuborish
        document.getElementById('ai-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>

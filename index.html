<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google AI Studio | Clone</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inter Shrifti (Gemini Studio shrifti) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Ikonkalar -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #131314; /* Gemini asosiy foni */
            color: #e3e3e3; 
        }
        
        /* Chiroyli scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Panellar foni va chiziqlar */
        .panel-bg { background-color: #1e1f22; }
        .border-subtle { border-color: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- 1. CHAP PANEL (Sidebar) -->
    <aside class="w-[260px] panel-bg border-r border-subtle flex flex-col shrink-0">
        <div class="p-4">
            <!-- Yangi prompt tugmasi -->
            <button class="flex items-center gap-2 bg-[#c2e7ff] text-[#001d35] px-4 py-2.5 rounded-full font-medium hover:bg-[#b3dcf5] transition-colors w-full">
                <i data-lucide="plus" class="w-5 h-5"></i>
                <span>Create new prompt</span>
            </button>
        </div>
        
        <div class="flex-1 overflow-y-auto py-2 px-3 space-y-1">
            <div class="text-xs font-semibold text-gray-400 px-3 py-2 uppercase tracking-wider">Recent</div>
            <button class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5 text-sm text-gray-300 transition-colors">
                <i data-lucide="message-square" class="w-4 h-4"></i>
                <span class="truncate">System prompt test</span>
            </button>
            <button class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5 text-sm text-gray-300 transition-colors">
                <i data-lucide="code-2" class="w-4 h-4"></i>
                <span class="truncate">React component gen</span>
            </button>
        </div>
        
        <div class="p-3 border-t border-subtle space-y-1">
            <button class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5 text-sm text-gray-300 transition-colors">
                <i data-lucide="database" class="w-4 h-4"></i>
                <span>My Library</span>
            </button>
            <button class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5 text-sm text-gray-300 transition-colors">
                <i data-lucide="settings" class="w-4 h-4"></i>
                <span>Settings</span>
            </button>
        </div>
    </aside>

    <!-- 2. MARKAZIY QISM (Chat va Prompt) -->
    <main class="flex-1 flex flex-col min-w-0 bg-[#131314]">
        <header class="h-14 border-b border-subtle flex items-center px-6 shrink-0 justify-between">
            <div class="flex items-center gap-2">
                <i data-lucide="sparkles" class="text-blue-400 w-5 h-5"></i>
                <h1 class="text-lg font-medium">Untitled prompt</h1>
            </div>
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded-md text-sm font-medium transition-colors">
                Get code
            </button>
        </header>
        
        <!-- Xabarlar maydoni -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6">
            <!-- AI ning birinchi xabari -->
            <div class="flex gap-4 max-w-4xl mx-auto">
                <div class="w-8 h-8 rounded-full flex items-center justify-center shrink-0 panel-bg border border-subtle">
                    <i data-lucide="bot" class="w-4 h-4 text-blue-400"></i>
                </div>
                <div class="flex-1 px-4 py-3 rounded-2xl text-[15px] leading-relaxed text-gray-200">
                    Hello! I am ready to help you. What would you like to build today?
                </div>
            </div>
        </div>

        <!-- Matn kiritish maydoni -->
        <div class="p-4 max-w-4xl mx-auto w-full shrink-0">
            <div class="relative panel-bg rounded-2xl border border-subtle focus-within:border-white/30 transition-colors overflow-hidden">
                <textarea 
                    id="prompt-input"
                    placeholder="Type something..."
                    class="w-full bg-transparent text-white p-4 pr-12 min-h-[120px] max-h-[300px] resize-none focus:outline-none"
                ></textarea>
                <button 
                    onclick="sendMessage()"
                    class="absolute bottom-3 right-3 p-2 bg-[#c2e7ff] text-[#001d35] rounded-xl hover:bg-[#b3dcf5] transition-colors"
                >
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
            <p class="text-center text-xs text-gray-500 mt-3">
                Gemini may display inaccurate info, including about people, so double-check its responses.
            </p>
        </div>
    </main>

    <!-- 3. O'NG PANEL (Sozlamalar) -->
    <aside class="w-[300px] panel-bg border-l border-subtle flex flex-col shrink-0 hidden lg:flex">
        <div class="p-4 border-b border-subtle flex items-center gap-2">
            <i data-lucide="sliders" class="w-4 h-4 text-gray-400"></i>
            <h2 class="font-medium text-sm">Run settings</h2>
        </div>
        <div class="p-4 space-y-6 flex-1 overflow-y-auto">
            
            <!-- Model tanlash -->
            <div class="space-y-2">
                <label class="text-xs font-medium text-gray-400 flex items-center justify-between">
                    Model
                    <i data-lucide="info" class="w-3 h-3"></i>
                </label>
                <select class="w-full bg-[#131314] border border-subtle rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-blue-500 appearance-none">
                    <option>gemini-2.5-flash</option>
                    <option>gemini-2.5-pro</option>
                    <option>gemini-2.0-flash-lite</option>
                </select>
            </div>
            
            <!-- Temperature -->
            <div class="space-y-2">
                <label class="text-xs font-medium text-gray-400 flex items-center justify-between">
                    Temperature
                    <span id="temp-val" class="text-white">0.7</span>
                </label>
                <input type="range" min="0" max="1" step="0.1" value="0.7" oninput="document.getElementById('temp-val').innerText = this.value" class="w-full accent-blue-500">
            </div>

            <!-- Max outputs -->
            <div class="space-y-2">
                <label class="text-xs font-medium text-gray-400 flex items-center justify-between">
                    Max outputs
                    <span id="max-val" class="text-white">2048</span>
                </label>
                <input type="range" min="1" max="8192" step="1" value="2048" oninput="document.getElementById('max-val').innerText = this.value" class="w-full accent-blue-500">
            </div>
            
            <!-- Safety settings -->
            <div class="space-y-2">
                <label class="text-xs font-medium text-gray-400 flex items-center justify-between">
                    Safety settings
                </label>
                <button class="w-full bg-[#131314] border border-subtle rounded-lg px-3 py-2 text-sm text-left hover:bg-white/5 transition-colors">
                    Edit safety settings
                </button>
            </div>
        </div>
    </aside>

    <!-- JavaScript Mantiq -->
    <script>
        // Ikonkalarni ishga tushirish
        lucide.createIcons();

        function sendMessage() {
            const inputEl = document.getElementById('prompt-input');
            const text = inputEl.value.trim();
            if (!text) return;

            const chatContainer = document.getElementById('chat-container');

            // Foydalanuvchi xabarini qo'shish
            const userMsg = document.createElement('div');
            userMsg.className = 'flex gap-4 max-w-4xl mx-auto flex-row-reverse';
            userMsg.innerHTML = `
                <div class="w-8 h-8 rounded-full flex items-center justify-center shrink-0 bg-blue-600">
                    <i data-lucide="user" class="w-4 h-4 text-white"></i>
                </div>
                <div class="flex-1 px-4 py-3 rounded-2xl text-[15px] leading-relaxed panel-bg text-white rounded-tr-sm">
                    ${text}
                </div>
            `;
            chatContainer.appendChild(userMsg);
            lucide.createIcons({ root: userMsg }); // Yangi ikonkalarni yuklash

            inputEl.value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // AI javobini simulyatsiya qilish
            setTimeout(() => {
                const aiMsg = document.createElement('div');
                aiMsg.className = 'flex gap-4 max-w-4xl mx-auto';
                aiMsg.innerHTML = `
                    <div class="w-8 h-8 rounded-full flex items-center justify-center shrink-0 panel-bg border border-subtle">
                        <i data-lucide="bot" class="w-4 h-4 text-blue-400"></i>
                    </div>
                    <div class="flex-1 px-4 py-3 rounded-2xl text-[15px] leading-relaxed text-gray-200">
                        Bu simulyatsiya qilingan javob. Haqiqiy Gemini API ni ulash uchun JavaScript kodiga API so'rovini qo'shishingiz kerak.
                    </div>
                `;
                chatContainer.appendChild(aiMsg);
                lucide.createIcons({ root: aiMsg });
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 1000);
        }

        // Enter tugmasi bosilganda xabar yuborish (Shift+Enter yangi qatorga tushadi)
        document.getElementById('prompt-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
